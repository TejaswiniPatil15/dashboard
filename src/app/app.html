<!-- src/app/app.html -->

<app-sidebar
  *ngIf="showSidebar"
  [isOpen]="sidebarOpen"
  (toggle)="onSidebarToggle($event)"
></app-sidebar>

<div
  class="main"
  [class.sidebar-open]="showSidebar && sidebarOpen"
  [class.sidebar-closed]="showSidebar && !sidebarOpen"
>
  <app-header *ngIf="showSidebar"></app-header>

  <section class="page-content">
    <router-outlet></router-outlet>
  </section>
</div>
