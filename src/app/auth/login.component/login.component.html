<div class="login-page">
  <div class="logo-wrap">
    <img src="../../../assets/logo.png" alt="logo" class="brand" />
  </div>

  <div class="login-card">
    <h1>WELCOME BACK</h1>
    <p class="subtitle">Please login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="field">
        <span class="icon user-icon" aria-hidden="true">
          <!-- user icon -->
          <span class="pi pi-user" style="font-size: 0.9rem"></span>
        </span>
        <input formControlName="username" placeholder="USERNAME" class="underline" />
      </div>
      <div
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        class="field-error"
      >
        Username is required
      </div>

      <div class="field">
        <span class="icon lock-icon" aria-hidden="true">
          <!-- lock icon -->
          <span class="pi pi-lock" style="font-size: 1rem"></span>
        </span>
        <input
          type="password"
          formControlName="password"
          placeholder="PASSWORD"
          class="underline"
        />
      </div>
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="field-error"
      >
        Password is required
      </div>

      <div class="row between">
        <label class="remember"><input type="checkbox" /> Remember Me</label>
        <a class="forgot" href="#">Forgot password?</a>
      </div>

      <button class="btn-login" type="submit" [disabled]="loginForm.invalid || loading">
        <span class="btn-icon">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 12h11"
              stroke="#fff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M13 6l6 6-6 6"
              stroke="#fff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
        <span *ngIf="!loading">LOGIN</span>
        <span *ngIf="loading">Logging</span>
      </button>

      <p class="signup">Don't have an account? <a href="#">Sign up.</a></p>
    </form>
  </div>
</div>
<p-toast position="top-right"></p-toast>
